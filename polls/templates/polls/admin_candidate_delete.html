{% extends 'polls/base.html' %}

{% block content %}
  <h2>Delete Candidate</h2>
  <p>Are you sure you want to delete "{{ candidate.user.get_full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'admin_election_manage_candidates' candidate.election.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
